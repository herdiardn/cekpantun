<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Halaman Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      section {
        padding: 20px;
        background-color: white;
        margin: 70px 40px;
        border-radius: 5px;
      }

      textarea {
        width: 98%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .back-btn {
        border: 1px solid #333;
        background-color: white;
        color: black;
      }

      .back-btn:hover {
        background-color: #b1b1b1;
      }

      button {
        margin-top: 20px;
        margin-right: 10px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }

      footer {
        text-align: center;
        padding: 5px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Halaman Admin</h1>
    </header>

    <section>
      <h2>Masukkan Pantun Baris 3 dan 4:</h2>
      <textarea
        id="baris3"
        rows="2"
        placeholder="Masukkan baris 3..."
      ></textarea>
      <textarea
        id="baris4"
        rows="2"
        placeholder="Masukkan baris 4..."
      ></textarea>
      <br />
      <button class="back-btn" onclick="window.location.href='index.html'">
        Kembali
      </button>
      <button onclick="simpanPantun()">Simpan Pantun</button>
    </section>

    <footer>
      <p>&copy; 2024 Cek Pantun. All rights reserved.</p>
    </footer>

    <script>
      function simpanPantun() {
        const baris3 = document.getElementById("baris3").value.trim();
        const baris4 = document.getElementById("baris4").value.trim();

        if (baris3 === "" || baris4 === "") {
          alert("Harap isi kedua baris pantun.");
          return;
        }

        // Simpan pantun di localStorage atau bisa diimplementasikan dengan server-side
        localStorage.setItem("pantunBaris3", baris3);
        localStorage.setItem("pantunBaris4", baris4);

        alert("Pantun berhasil disimpan!");
      }

      // Pre-fill with saved data if available
      document.getElementById("baris3").value =
        localStorage.getItem("pantunBaris3") || "";
      document.getElementById("baris4").value =
        localStorage.getItem("pantunBaris4") || "";
    </script>
  </body>
</html>
